<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff7b0, #ffe29f);
      font-family: 'Poppins', sans-serif;
    }
    .avatar-container {
      width: 132px;
      height: 132px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }
    .avatar-container img {
      width: 144px;
      height: 144px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: -3px auto 0;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”¹ Back arrow animation */
    .back-arrow {
      opacity: 0;
      transform: translateX(-10px);
      animation: arrowFadeIn 0.8s ease forwards;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .back-arrow:hover {
      transform: translateX(-5px);
    }
    @keyframes arrowFadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- Responsive card -->
  <div class="card shadow-lg border-0 rounded-4 p-4 fade-in w-100 position-relative"
       style="max-width: 800px; background: rgba(255,255,255,0.7); backdrop-filter: blur(12px);">

    <!-- Back arrow with animation -->
    <a href="#" class="back-arrow position-absolute start-0 top-0 ms-3 mt-3 fs-4 text-secondary text-decoration-none">
      <i class="bi bi-arrow-left"></i>
    </a>

    <div class="row g-0 align-items-center">
      <!-- Left side (logo) -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-4 border-end">
        <div class="avatar-container">
          <img src="Images/Logo Files/Logo-removebg.png" alt="PRO Logo">
        </div>
        <h1 class="fw-semibold">Welcome Back</h1>
      </div>

      <!-- Right side (form) -->
      <div class="col-md-6 p-4">
        <h2 class="fw-semibold mb-4 text-center">Sign In</h2>
        <form>
          <input type="email" class="form-control mb-3 rounded-pill" placeholder="Email" required>
          <input type="password" class="form-control mb-3 rounded-pill" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2">Sign In</button>
          <a href="#" class="d-block mt-3 text-decoration-none text-primary text-center">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
