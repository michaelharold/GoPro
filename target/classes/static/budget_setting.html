<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Up - Budget Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="budget-wrapper">
    <div class="budget-container">
      <div class="avatar-container">
        <img src="/images/logo_removebg.png" alt="Logo">
      </div>

      <h2 class="title">Plan Up</h2>
      <p class="subtitle">LETâ€™S GET U READY</p>

      <form>
        <div class="form-row">
          <span class="form-label">Budget</span>
          <input type="number" placeholder="Enter Budget">
        </div>

        <div class="form-row">
          <span class="form-label">No of Days</span>
          <input type="number" placeholder="Enter Days">
        </div>

        <div class="form-row">
          <span class="form-label">Date</span>
          <input type="date">
        </div>

        <div class="form-group transport-buttons">
  <button type="button" class="btn-option">Flight</button>
  <button type="button" class="btn-option">Bus</button>
  <button type="button" class="btn-option">Train</button>
</div>

<div class="form-group">
  <button type="submit" class="btn-proceed">Proceed</button>
</div>

      </form>
    </div>

    <!-- <div class="bag-icon">
      <img src="/images/bag-removebg.png" alt="Bag">
    </div> -->
  </div>
</body>
</html>
