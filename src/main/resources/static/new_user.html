<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
 <link rel="stylesheet" href="/css/styles.css">
  
</head>
<style>
  
</style>

 
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="background">
         <img  src="/images/logo.png" alt="GOPro Logo" class="logo">
    </div>


  <!-- Responsive card -->
  <div class="card shadow-lg border-0 rounded-4 p-4 fade-in w-100 position-relative"
       style="max-width: 800px; background: rgba(255,255,255,0.7); backdrop-filter: blur(12px);">

    <!-- Back arrow with animation -->
    <a href="/login.html" class="back-arrow position-absolute start-0 top-0 ms-3 mt-3 fs-4 text-secondary text-decoration-none">
      <i class="bi bi-arrow-left"></i>
    </a>

    <div class="row g-0 align-items-center">
      <!-- Left side (logo) -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-4 border-end">
        <div class="avatar-container">
          <img src="/images/logo.png" alt="PRO Logo">
        </div>
        <h1 class="fw-semibold">Welcome</h1>
      </div>

      <!-- Right side (form) -->
      <div class="col-md-6 p-4">
        <h2 class="fw-semibold mb-4 text-center">Sign Up</h2>
        <form action="http://localhost:8080/api/register" method="POST">
          <input type="email" class="form-control mb-3 rounded-pill" placeholder="Email" required>
          <input type="password" class="form-control mb-3 rounded-pill" placeholder="New Password" required>
          <input type="password" class="form-control mb-3 rounded-pill" placeholder="Re-Type Password" required>
          <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2">Sign Up</button>
          <a href="/login.html" class="d-block mt-3 text-decoration-none text-primary text-center">Already a User? Sign In</a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
