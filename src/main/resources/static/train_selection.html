<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f5f7fa; padding: 30px; }
    h2 { text-align: center; margin-bottom: 30px; color: #333; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-success { background: #28a745; border: none; }
    .btn-success:hover { background: #218838; }
  </style>
</head>
<body>

<h2>Select Your Train ğŸš†</h2>
<div id="trains-container" class="row g-4"></div>

<script>
async function loadTrains() {
  const urlParams = new URLSearchParams(window.location.search);
  const budget = parseFloat(urlParams.get('budget'));
  const from = urlParams.get('from');
  const to = urlParams.get('to');
  const date = urlParams.get('date');
  let days = parseInt(urlParams.get('days'), 10);
  if (isNaN(days) || days <= 0) days = 1;

  try {
    // MOCK DATA
    const trains = [
      { name: "Express 101", from: "Mumbai", to: "Delhi", price: 2500, date },
      { name: "Superfast 202", from: "Mumbai", to: "Delhi", price: 3500, date },
      { name: "Local 303", from: "Mumbai", to: "Bangalore", price: 2200, date },
      { name: "Intercity 404", from: "Bangalore", to: "Hyderabad", price: 1800, date }
    ];

    const available = trains.filter(t => t.from.toLowerCase() === from.toLowerCase() && 
                                         t.to.toLowerCase() === to.toLowerCase() && 
                                         t.price <= budget);

    const container = document.getElementById('trains-container');
    container.innerHTML = '';
    if (available.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No trains available within your budget ğŸ’¸</p>`;
      return;
    }

    available.forEach(t => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card p-3">
          <h5>${t.name}</h5>
          <p>ğŸš† ${t.from} â†’ ${t.to}</p>
          <p>ğŸ’° â‚¹${t.price}</p>
          <button class="btn btn-success w-100"
            onclick="confirmTrain('${t.name}', '${t.from}', '${t.to}', ${t.price}, ${budget}, '${date}', ${days})">
            Select Train
          </button>
        </div>
      `;
      container.appendChild(card);
    });

  } catch(err) {
    console.error(err);
    alert('Error fetching trains');
  }
}

function confirmTrain(name, from, to, price, budget, date, days) {
  if (!budget || isNaN(budget)) {
    alert("âš ï¸ Budget data missing â€” please restart the booking flow.");
    return;
  }
  const travelBudget = budget * 0.7;
  const hotelBudget = budget * 0.3;
  const remaining = travelBudget - price + hotelBudget;

  if (remaining <= 0) {
    alert("âš ï¸ This train exceeds your total travel budget!");
    return;
  }

  alert(`âœ… Train booked successfully!\nğŸš† ${name}\nğŸ’° â‚¹${price}\n\nRemaining budget for hotel: â‚¹${remaining.toFixed(2)}`);

  window.location.href = `/hotel_selection.html?to=${encodeURIComponent(to)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
}

window.onload = loadTrains;
</script>

</body>
</html>
