<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f5f7fa; padding: 30px; }
    h2 { text-align: center; margin-bottom: 30px; color: #333; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-success { background: #28a745; border: none; }
    .btn-success:hover { background: #218838; }
  </style>
</head>
<body>

<h2>Select Your Bus 🚌</h2>
<div id="buses-container" class="row g-4"></div>

<script>
async function loadBuses() {
  const urlParams = new URLSearchParams(window.location.search);
  const budget = parseFloat(urlParams.get('budget'));
  const from = urlParams.get('from');
  const to = urlParams.get('to');
  const date = urlParams.get('date');
  let days = parseInt(urlParams.get('days'), 10);
  if (isNaN(days) || days <= 0) days = 1;

  const travelBudget = budget * 0.7; // only 70% for travel

  try {
    const response = await fetch(`/api/buses?from=${from}&to=${to}&date=${date}&budget=${travelBudget}`);
    if (!response.ok) throw new Error('Failed to fetch buses');

    const buses = await response.json();
    const container = document.getElementById('buses-container');
    container.innerHTML = '';

    if (!buses || buses.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No buses available within your budget 💸</p>`;
      return;
    }

    buses.forEach(b => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card p-3">
          <h5>${b.name}</h5>
          <p>🚌 ${b.from} → ${b.to}</p>
          <p>💰 ₹${b.price}</p>
          <button class="btn btn-success w-100"
            onclick="confirmBus('${b.name}', '${b.from}', '${b.to}', ${b.price}, ${budget}, '${date}', ${days})">
            Select Bus
          </button>
        </div>
      `;
      container.appendChild(card);
    });

  } catch(err) {
    console.error(err);
    alert('Error fetching buses');
  }
}

function confirmBus(name, from, to, price, budget, date, days) {
  if (!budget || isNaN(budget)) {
    alert("⚠️ Budget data missing — please restart the booking flow.");
    return;
  }

  const travelBudget = budget * 0.7;
  const hotelBudget = budget * 0.3;
  const remaining = travelBudget - price + hotelBudget;

  if (remaining <= 0) {
    alert("⚠️ This bus exceeds your total travel budget!");
    return;
  }

  alert(`✅ Bus booked successfully!\n🚌 ${name}\n💰 ₹${price}\n\nRemaining budget for hotel: ₹${remaining.toFixed(2)}`);

  window.location.href = `/hotel_selection.html?to=${encodeURIComponent(to)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
}

window.onload = loadBuses;
</script>

</body>
</html>
