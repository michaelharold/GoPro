<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { 
      font-family: 'Nunito', sans-serif; 
      background: linear-gradient(to bottom, #0a0a0f 15%, #1a1533 45%, #3b2a84 90%); 
      color: #e0d7f5; 
      padding: 30px; 
      min-height: 100vh; 
    }
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
      font-size: 2.5rem; 
      font-weight: 800; 
      color: #d1c4e9; 
    }
    .booking-card { 
      border-radius: 20px; 
      background: linear-gradient(145deg, #1e1e2f, #2b2250); 
      color: #e0d7f5; 
      box-shadow: 0 0 25px rgba(87,74,211,0.25); 
      padding: 30px; 
      margin-bottom: 20px; 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }
    .booking-card:hover { 
      transform: scale(1.02); 
      box-shadow: 0 0 35px rgba(90,79,207,0.45); 
    }
    .booking-section { margin-bottom: 25px; }
    .booking-section h4 { 
      font-size: 1.8rem; 
      margin-bottom: 12px; 
      color: #d1c4e9; 
    }
    .booking-detail { 
      font-size: 1.2rem; 
      line-height: 1.6; 
    }
    .btn-back { 
      display: block; 
      margin: 20px auto 0; 
      padding: 12px 40px; 
      font-size: 1.1rem; 
      font-weight: 600; 
      border-radius: 25px; 
      border: none; 
      background: linear-gradient(145deg,#5b47c7,#4632a2); 
      color: #fff; 
      transition: 0.25s ease; 
    }
    .btn-back:hover { 
      background: linear-gradient(to top,#7b6df5,#5445c0); 
      box-shadow: 0 4px 12px rgba(75,52,170,0.45); 
    }
    #returnMsg {
      text-align: center;
      margin-top: 25px;
      font-size: 1.3rem;
      color: #ffdd57;
      font-weight: 700;
    }
  </style>
</head>
<body>

<h2>Booking Confirmation âœ…</h2>

<div id="booking-container"></div>

<p id="returnMsg">Don't forget to book your return journey for a complete trip! ðŸ”„</p>

<button class="btn-back" onclick="window.location.href='/budget_setting.html'">Start New Booking</button>

<script>
const params = new URLSearchParams(window.location.search);

const transportType = params.get('transport');
const transportName = params.get('transportName');
const from = params.get('from');
const to = params.get('to');
const transportPrice = parseFloat(params.get('transportPrice')) || 0;

const hotelName = params.get('hotelName');
const hotelLocation = params.get('hotelLocation');
const hotelCost = parseFloat(params.get('hotelCost')) || 0;

const days = parseInt(params.get('days'), 10) || 1;

const bookingContainer = document.getElementById('booking-container');

// Transport section
const transportCard = document.createElement('div');
transportCard.className = 'booking-card booking-section';
transportCard.innerHTML = `
    <h4>${transportType.charAt(0).toUpperCase() + transportType.slice(1)} Details</h4>
    <div class="booking-detail">
      Name: ${transportName} <br>
      From: ${from} <br>
      To: ${to} <br>
      Price: â‚¹${transportPrice.toFixed(2)}
    </div>
`;
bookingContainer.appendChild(transportCard);

// Hotel section
const hotelCard = document.createElement('div');
hotelCard.className = 'booking-card booking-section';
hotelCard.innerHTML = `
    <h4>Hotel Details</h4>
    <div class="booking-detail">
      Name: ${hotelName} <br>
      Location: ${hotelLocation} <br>
      Total Cost: â‚¹${hotelCost.toFixed(2)} <br>
      Number of Nights: ${days}
    </div>
`;
bookingContainer.appendChild(hotelCard);
</script>


</body>
</html>
