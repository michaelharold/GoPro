<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Up - Budget Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="budget-wrapper">
  <div class="budget-container">
    <h2>Plan Up</h2>
    <p>LETâ€™S GET U READY</p>

    <form id="budgetForm">
      <!-- Budget / Days / Date -->
      <div class="form-row">
        <span class="form-label">Budget</span>
        <input type="number" id="budget" name="budget" placeholder="Enter Budget" required>
      </div>
      <div class="form-row">
        <span class="form-label">No of Days</span>
        <input type="number" id="days" name="days" placeholder="Enter Days" required>
      </div>
      <div class="form-row">
        <span class="form-label">Date</span>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Transport -->
      <div class="form-group transport-buttons">
        <button type="button" class="btn-option" data-value="Flight">Flight</button>
        <button type="button" class="btn-option" data-value="Bus">Bus</button>
        <button type="button" class="btn-option" data-value="Train">Train</button>
      </div>

      <!-- Destination (hidden initially) -->
      <div id="destinationFields" style="display:none;">
        <div class="form-row">
          <span class="form-label">From</span>
          <input type="text" id="from" name="from" placeholder="Departure City">
        </div>
        <div class="form-row">
          <span class="form-label">To</span>
          <input type="text" id="to" name="to" placeholder="Destination City">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-proceed" disabled>Proceed</button>
      </div>
    </form>
  </div>
</div>

<script>
// Variables
let selectedTransport = null;
const transportButtons = document.querySelectorAll('.btn-option');
const budgetInput = document.getElementById('budget');
const daysInput = document.getElementById('days');
const dateInput = document.getElementById('date');
const fromInput = document.getElementById('from');
const toInput = document.getElementById('to');
const destinationFields = document.getElementById('destinationFields');
const proceedBtn = document.querySelector('.btn-proceed');

// Show destination fields on transport select
transportButtons.forEach(btn => {
  btn.addEventListener('click', function() {
    transportButtons.forEach(b => b.classList.remove('selected'));
    if (selectedTransport === btn.getAttribute('data-value')) {
      selectedTransport = null;
      destinationFields.style.display = 'none';
    } else {
      btn.classList.add('selected');
      selectedTransport = btn.getAttribute('data-value');
      if (selectedTransport === 'Flight' || selectedTransport === 'Bus' || selectedTransport === 'Train') {
        destinationFields.style.display = 'block';
      } else {
        destinationFields.style.display = 'none';
      }
    }
    validateForm();
  });
});

// Validate form
function validateForm() {
  if (budgetInput.value && daysInput.value && dateInput.value && selectedTransport) {
    if (selectedTransport === 'Flight' || selectedTransport === 'Bus' || selectedTransport === 'Train') {
      proceedBtn.disabled = !(fromInput.value && toInput.value);
    } else {
      proceedBtn.disabled = false;
    }
  } else {
    proceedBtn.disabled = true;
  }
}

[budgetInput, daysInput, dateInput, fromInput, toInput].forEach(el => {
  el.addEventListener('input', validateForm);
});

// Submit form
document.getElementById('budgetForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  if (proceedBtn.disabled) return;

  const userId = window.userId || 1;
  const totalBudget = parseFloat(budgetInput.value);
  const data = {
    userId,
    totalBudget,
    days: parseInt(daysInput.value),
    date: dateInput.value,
    transport: selectedTransport,
    travelBudget: totalBudget * 0.7,
    accommodationBudget: totalBudget * 0.3,
    from: fromInput.value.trim(),
    to: toInput.value.trim()
  };

  try {
    const response = await fetch('/api/budget/set', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (!response.ok) throw new Error('Failed to save budget');

    const savedBudget = await response.json();

    // Redirect based on transport
    if (selectedTransport === 'Flight') {
      window.location.href = `/flight_selection.html?budget=${savedBudget.travelBudget}&from=${savedBudget.from}&to=${savedBudget.to}&date=${savedBudget.date}`;
    } else {
      window.location.href = '/under_progress.html';
    }

  } catch (err) {
    console.error(err);
    alert('Error saving data.');
  }
});
</script>
</body>
</html>
