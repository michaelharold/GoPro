<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { 
      font-family: 'Nunito', sans-serif; 
      background: linear-gradient(to bottom, #0a0a0f 15%, #1a1533 45%, #3b2a84 90%); 
      padding: 20px; 
      color: #e0d7f5;
    }
    h2 { 
      text-align: center; 
      padding: 20px;
      margin-bottom: 20px; 
      color: #d1c4e9; 
      font-weight: 800;
      font-size: 2.5rem;
    }
    .card { 
      border-radius: 23px; 
            display: flex;
      gap:2px;
      box-shadow: 0 0 25px rgba(87, 74, 211, 0.25);
      background: linear-gradient(145deg, #1e1e2f, #2b2250);
      color: #e0d7f5;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      flex-direction: column;
    }
    .card:hover { 
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(90, 79, 207, 0.45);
    }
    .btn-primary { 
      background: linear-gradient(45deg, #7e57c2, #512da8); 
      border: none; 
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover { 
      background: linear-gradient(45deg, #512da8, #311b92); 
    }
    #sidebar { 
      width: 250px; 
      padding: 25px; 
      background: linear-gradient(145deg, #1e1e2f, #2b2250);
      border-radius: 12px;
      color: #e0d7f5;
      font-weight: 600;
    }
    #sidebar h5 {
      color: #d1c4e9;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    #sidebar label {
      color: #d1c4e9;
      font-size: 1rem;
      margin-bottom: 12px;
      display: block;
    }
    #sidebar input[type="text"],
    #sidebar input[type="number"],
    #sidebar select,
    #sidebar input[type="range"] {
      background: #5e35b1;
      border: none;
      color: #e0d7f5;
      font-weight: 600;
      box-shadow: inset 0 0 5px rgba(186, 104, 200, 0.5);
      border-radius: 6px;
      transition: background 0.3s ease;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    #sidebar input[type="text"]:focus,
    #sidebar input[type="number"]:focus,
    #sidebar select:focus,
    #sidebar input[type="range"]:focus {
      background: #7e57c2;
      outline: none;
      color: #fff;
    }
    #splitLabel {
      font-weight: 700;
      color: #d1c4e9;
      margin-left: 6px;
    }
    .d-flex { 
      display: flex; 
      gap: 20px; 
    }
    #hotel-container .card {
      width: 100%;
    }
    .hotel-name {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 15px;
      color: #d1c4e9;
    }
    .hotel-detail {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #e0d7f5;
      font-weight: 700;
    }
    .hotel-total {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 15px;
      color: #d1c4e9;
    }
  </style>
</head>
<body>

<h2>Available Hotels </h2>

<div class="d-flex">
  <div id="sidebar">
    <h5>Preferences</h5>
    <label for="budgetSplit">Budget Split (Travel / Hotel): <span id="splitLabel">70% / 30%</span></label>
    <input type="range" id="budgetSplit" min="0" max="100" value="70" step="5">

    <div class="mb-2 mt-2">
      <label>From:</label>
      <input type="text" id="sidebarFrom" class="form-control" value="">
    </div>
    <div class="mb-2">
      <label>To:</label>
      <input type="text" id="sidebarTo" class="form-control" value="">
    </div>
    <div class="mb-2">
      <label>Days:</label>
      <input type="number" id="sidebarDays" class="form-control" min="1" value="1">
    </div>

    <label>Travel Mode:</label>
    <select id="travelMode" class="form-control mb-2">
      <option value="flight">Flight</option>
      <option value="train">Train</option>
      <option value="bus">Bus</option>
    </select>

    <button id="savePrefs" class="btn btn-primary w-100 mt-2" style="border-radius: 12px; margin-top: 20px;">Save Changes</button>
  </div>

  <div id="hotel-container" style="flex:1; display:flex; flex-direction:column; gap:20px;"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
let budget = parseFloat(urlParams.get('budget')) || 10000;
let to = urlParams.get('to') || '';
let days = parseInt(urlParams.get('days'), 10) || 1;
let date = urlParams.get('date') || '';

document.getElementById('sidebarTo').value = to;
document.getElementById('sidebarDays').value = days;

document.getElementById('budgetSplit').addEventListener('input', e => {
  const travelPct = e.target.value;
  document.getElementById('splitLabel').textContent = `${travelPct}% / ${100 - travelPct}%`;
});

document.getElementById('savePrefs').addEventListener('click', () => {
  const split = parseInt(document.getElementById('budgetSplit').value);
  const travelBudget = budget * (split / 100);
  const hotelBudget = budget - travelBudget;
  const newTo = document.getElementById('sidebarTo').value.trim();
  const newDays = parseInt(document.getElementById('sidebarDays').value) || 1;
  const travelMode = document.getElementById('travelMode').value;

  window.location.href = `/${travelMode}_selection.html?budget=${travelBudget}&from=&to=${encodeURIComponent(newTo)}&date=${date}&days=${newDays}&accommodationBudget=${hotelBudget}`;
});

async function loadHotels() {
  const container = document.getElementById('hotel-container');
  container.innerHTML = 'Loading hotels...';

  try {
    const response = await fetch(`/api/hotels?location=${encodeURIComponent(to)}&budget=${budget}&days=${days}&date=${encodeURIComponent(date)}`);
    const hotels = await response.json();
    container.innerHTML = '';

    if (!hotels || hotels.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No hotels available within ‚Çπ${budget.toFixed(2)} üò¢</p>`;
      return;
    }

    hotels.forEach(hotel => {
      const totalCost = hotel.pricePerNight * days;
      const card = document.createElement('div');
      card.className = 'card';
      card.style.padding = '20px';
      card.innerHTML = `
        <div style="display:flex; justify-content:flex-end; font-size:1.3rem; font-weight:700; margin-bottom:5px;">
          Rating: ${hotel.rating}/5
        </div>
        <div class="hotel-name">${hotel.name}</div>
        <div style="display:flex; justify-content:space-between; font-size:1.3rem; font-weight:700; margin-top:10px;">
          <div>Price per Night: ‚Çπ${hotel.pricePerNight}</div>
          <div>Total (${days} night${days>1?'s':''}): ‚Çπ${totalCost}</div>
        </div>
        <button class="btn btn-primary w-100 mt-3" 
          onclick="bookHotel('${hotel.name}', '${hotel.location}', ${totalCost}, '${date}')">
          Book Hotel
        </button>
      `;
      container.appendChild(card);
    });

  } catch(err) {
    console.error(err);
    container.innerHTML = `<p class="text-center mt-4">Error fetching hotels</p>`;
  }
}

function bookHotel(name, location, cost, date) {
  alert(`‚úÖ Hotel booked successfully!
üè® ${name}
üìç ${location}
üóìÔ∏è ${date}
üí∞ Total Cost: ‚Çπ${cost}`);

  window.location.href = '/under_progress.html';
}

window.onload = loadHotels;
</script>
</body>
</html>
