<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Selection ‚úàÔ∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* üåë Dark Violet Gradient Background */
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #0a0a0f 15%, #1a1533 45%, #3b2a84 90%);
      color: #e8e8e8;
      min-height: 100vh;
      padding-top: 80px; /* For navbar spacing */
    }

    /* üåå Animated Subtle Glow Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(91,71,199,0.1) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    /* üìù Navbar Styling */
    .navbar {
      background: rgba(15,10,30,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .navbar-brand img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar-nav .nav-link {
      color: #e8e8e8;
      margin-right: 15px;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #b6a8ff;
    }

    /* ‚ú® Heading */
    h2 {
      text-align: center;
      margin: 30px 0;
      color: #e8e8e8;
      font-weight: 600;
      z-index: 1;
      position: relative;
    }

    /* ‚úàÔ∏è Flight Card Styling */
    .flight-card {
      background: linear-gradient(145deg, #1e1e2f, #2b2250);
      border-radius: 20px;
      padding: 25px 30px;
      color: #e8e8e8;
      box-shadow: 0 0 25px rgba(87, 74, 211, 0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
    }

    .flight-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(90, 79, 207, 0.45);
    }

    .flight-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 15px;
    }

    .flight-airline {
      font-size: 22px;
      font-weight: 600;
      color: #b6a8ff;
    }

    .flight-details {
      font-size: 16px;
      opacity: 0.9;
    }

    .flight-price {
      font-size: 18px;
      font-weight: 600;
      color: #bda9ff;
    }

    .btn-select {
      background: linear-gradient(145deg,#5b47c7,#4632a2);
      border: none;
      border-radius: 25px;
      padding: 12px 35px;
      font-weight: 600;
      font-size: 15px;
      transition: 0.25s ease;
      width: 100%;
    }

    .btn-select:hover {
      background: linear-gradient(to top,#7b6df5,#5445c0);
      box-shadow: 0 4px 12px rgba(75,52,170,0.45);
    }

    /* Responsive Layout */
    @media (max-width: 992px) {
      .flight-card {
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .flight-card {
        padding: 15px;
      }
      .btn-select {
        padding: 10px 20px;
      }
    }

    /* üåü Flights Container */
    #flights-container {
      position: relative;
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="background"></div>

  <!-- üå† Navbar with Avatar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="your-logo.png" alt="Logo">
      PlanUp
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="container" style="padding-top: 30px;">
    <h2>Select Your Flight ‚úàÔ∏è</h2>
    <div id="flights-container" class="d-flex flex-column gap-4"></div>
  </div>

  <script>
    async function loadFlights() {
      const urlParams = new URLSearchParams(window.location.search);
      const budget = parseFloat(urlParams.get('budget'));
      const from = urlParams.get('from');
      const to = urlParams.get('to');
      const date = urlParams.get('date');
      let days = parseInt(urlParams.get('days'), 10);

      if (isNaN(days) || days <= 0) days = 1;

      try {
        const response = await fetch(`/api/flights?budget=${budget*0.7}&from=${from}&to=${to}&date=${date}`);
        const flights = await response.json();
        const container = document.getElementById('flights-container');
        container.innerHTML = '';

        if (!flights || flights.length === 0) {
          container.innerHTML = `<p class="text-center mt-4">No flights available within your budget üí∏</p>`;
          return;
        }

        flights.forEach(flight => {
          const priceFormatted = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(flight.price);

          const card = document.createElement('div');
          card.className = 'flight-card';
          card.innerHTML = `
            <div class="flight-info">
              <div class="flight-airline">${flight.airline}</div>
              <div class="flight-details">‚úàÔ∏è ${flight.from} ‚Üí ${flight.to}</div>
              <div class="flight-details">üïì ${flight.departureTime} ‚Üí ${flight.arrivalTime}</div>
              <div class="flight-price">üí∞ ${priceFormatted}</div>
            </div>
            <button class="btn-select"
              onclick="confirmFlight('${flight.airline}', '${flight.from}', '${flight.to}', ${flight.price}, ${budget}, '${date}', ${days})">
              Select Flight
            </button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert('‚ùå Error fetching flights');
      }
    }

    function confirmFlight(airline, from, to, price, budget, date, days) {
      if (!budget || isNaN(budget)) {
        alert("‚ö†Ô∏è Budget data missing ‚Äî please restart the booking flow.");
        return;
      }

      const travelBudget = budget * 0.7;
      const hotelBudget = budget * 0.3;
      const remaining = travelBudget - price + hotelBudget;

      if (remaining <= 0) {
        alert("‚ö†Ô∏è This flight exceeds your total travel budget!");
        return;
      }

      alert(`‚úÖ Flight booked successfully!\n‚úàÔ∏è ${airline}\nüí∞ ‚Çπ${price}\n\nRemaining budget for hotel: ‚Çπ${remaining.toFixed(2)}`);

      window.location.href = `/hotel_selection.html?to=${encodeURIComponent(to)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
    }

    window.onload = loadFlights;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
