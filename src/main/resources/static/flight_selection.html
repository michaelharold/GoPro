<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f5f7fa; padding: 30px; }
    h2 { text-align: center; margin-bottom: 30px; color: #333; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-success { background: #28a745; border: none; }
    .btn-success:hover { background: #218838; }
  </style>
</head>
<body>

<h2>Select Your Flight âœˆï¸</h2>
<div id="flights-container" class="row g-4"></div>

<script>
async function loadFlights() {
  const urlParams = new URLSearchParams(window.location.search);
  const budget = parseFloat(urlParams.get('budget'));
  const from = urlParams.get('from');
  const to = urlParams.get('to');
  const date = urlParams.get('date');
  let days = parseInt(urlParams.get('days'), 10);

  if (isNaN(days) || days <= 0) {
    days = 1; // fallback to 1 day if missing or invalid
  }

  const accommodationBudget = budget * 0.3;

  try {
    const response = await fetch(`/api/flights?budget=${budget*0.7}&from=${from}&to=${to}&date=${date}`);
    const flights = await response.json();
    const container = document.getElementById('flights-container');
    container.innerHTML = '';

    if (!flights || flights.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No flights available within your budget ğŸ’¸</p>`;
      return;
    }

    flights.forEach(flight => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card p-3">
          <h5>${flight.airline}</h5>
          <p>âœˆï¸ ${flight.from} â†’ ${flight.to}</p>
          <p>ğŸ•“ ${flight.departureTime} â†’ ${flight.arrivalTime}</p>
          <p>ğŸ’° â‚¹${flight.price}</p>
          <button class="btn btn-success w-100"
            onclick="confirmFlight('${flight.airline}', '${flight.from}', '${flight.to}', ${flight.price}, ${budget}, '${date}', ${days})">
            Select Flight
          </button>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error(err);
    alert('Error fetching flights');
  }
}

function confirmFlight(airline, from, to, price, budget, date, days) {
  if (!budget || isNaN(budget)) {
    alert("âš ï¸ Budget data missing â€” please restart the booking flow.");
    return;
  }

  const travelBudget = budget * 0.7;
  const hotelBudget = budget * 0.3;
  const remaining = travelBudget - price + hotelBudget;

  if (remaining <= 0) {
    alert("âš ï¸ This flight exceeds your total travel budget!");
    return;
  }

  alert(`âœ… Flight booked successfully!\nâœˆï¸ ${airline}\nğŸ’° â‚¹${price}\n\nRemaining budget for hotel: â‚¹${remaining.toFixed(2)}`);

  // Redirect to hotel booking with valid days
  window.location.href = `/hotel_selection.html?to=${encodeURIComponent(to)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
}

window.onload = loadFlights;
</script>

</body>
</html>
