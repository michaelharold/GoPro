<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f5f7fa; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-success { background: #28a745; border: none; }
    .btn-success:hover { background: #218838; }
    #sidebar { width: 250px; padding: 20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .d-flex { display: flex; gap: 20px; }
  </style>
</head>
<body>

<h2>Select Your Flight ‚úàÔ∏è</h2>

<div class="d-flex">
  <!-- Flights container -->
  <div id="flights-container" class="row g-4 flex-grow-1"></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h5>Preferences</h5>

    <label for="budgetSplit">Budget Split (Travel / Hotel): <span id="splitLabel">70% / 30%</span></label>
    <input type="range" id="budgetSplit" min="0" max="100" value="70" step="5">

    <div class="mb-2 mt-2">
      <label>From:</label>
      <input type="text" id="sidebarFrom" class="form-control" value="">
    </div>
    <div class="mb-2">
      <label>To:</label>
      <input type="text" id="sidebarTo" class="form-control" value="">
    </div>

    <label>Travel Mode:</label>
    <select id="travelMode" class="form-control mb-2">
      <option value="flight" selected>Flight</option>
      <option value="train">Train</option>
      <option value="bus">Bus</option>
    </select>

    <button id="savePrefs" class="btn btn-primary w-100 mt-2">Save Changes</button>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
let budget = parseFloat(urlParams.get('budget')) || 10000;
let from = urlParams.get('from') || '';
let to = urlParams.get('to') || '';
let date = urlParams.get('date') || '';
let days = parseInt(urlParams.get('days'), 10) || 1;

document.getElementById('sidebarFrom').value = from;
document.getElementById('sidebarTo').value = to;

// Budget split slider
document.getElementById('budgetSplit').addEventListener('input', e => {
  const travelPct = e.target.value;
  document.getElementById('splitLabel').textContent = `${travelPct}% / ${100 - travelPct}%`;
});

// Save preferences
document.getElementById('savePrefs').addEventListener('click', () => {
  const split = parseInt(document.getElementById('budgetSplit').value);
  const travelBudget = budget * (split / 100);
  const hotelBudget = budget - travelBudget;
  const newFrom = document.getElementById('sidebarFrom').value.trim();
  const newTo = document.getElementById('sidebarTo').value.trim();
  const travelMode = document.getElementById('travelMode').value;

  window.location.href = `/${travelMode}_selection.html?budget=${travelBudget}&from=${encodeURIComponent(newFrom)}&to=${encodeURIComponent(newTo)}&date=${date}&days=${days}&accommodationBudget=${hotelBudget}`;
});

// Load flights
async function loadFlights() {
  const container = document.getElementById('flights-container');
  container.innerHTML = 'Loading flights...';

  try {
    const response = await fetch(`/api/flights?budget=${budget}&from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&date=${encodeURIComponent(date)}`);
    const flights = await response.json();
    container.innerHTML = '';

    if (!flights || flights.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No flights available within your budget üí∏</p>`;
      return;
    }

    flights.forEach(f => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card p-3">
          <h5>${f.airline}</h5>
          <p>‚úàÔ∏è ${f.from} ‚Üí ${f.to}</p>
          <p>üïì ${f.departureTime} ‚Üí ${f.arrivalTime}</p>
          <p>üí∞ ‚Çπ${f.price}</p>
          <button class="btn btn-success w-100" 
            onclick="confirmFlight('${f.airline}', '${f.from}', '${f.to}', ${f.price})">
            Select Flight
          </button>
        </div>
      `;
      container.appendChild(card);
    });
  } catch(err) {
    console.error(err);
    container.innerHTML = `<p class="text-center mt-4">Error fetching flights</p>`;
  }
}

// Confirm flight
function confirmFlight(airline, fromFlight, toFlight, price) {
  const travelPct = parseInt(document.getElementById('budgetSplit').value);
  const travelBudget = budget * (travelPct / 100);
  const hotelBudget = budget - travelBudget;
  const remaining = travelBudget - price + hotelBudget;

  if (remaining <= 0) {
    alert("‚ö†Ô∏è This flight exceeds your total travel budget!");
    return;
  }

  alert(`‚úÖ Flight booked successfully!\n‚úàÔ∏è ${airline}\nüí∞ ‚Çπ${price}\n\nRemaining budget for hotel: ‚Çπ${remaining.toFixed(2)}`);

  // Redirect to hotel
  window.location.href = `/hotel_selection.html?to=${encodeURIComponent(toFlight)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
}

window.onload = loadFlights;
</script>

</body>
</html>
