<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Selection </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { 
      font-family: 'Nunito', sans-serif; 
      background: linear-gradient(to bottom, #0a0a0f 15%, #1a1533 45%, #3b2a84 90%); 
      color: #e8e8e8; min-height: 100vh; 
      padding-top: 80px; }
    h2 { 
      text-align: center;
       margin: 30px 0;
        color: #e8e8e8; 
        font-weight: 600; }

    /* Flight Card Styling */
    .flight-card {
      background: linear-gradient(145deg, #1e1e2f, #2b2250);
      border-radius: 20px;
      padding: 35px 40px;
      color: #e8e8e8;
      box-shadow: 0 0 25px rgba(87, 74, 211, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .flight-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(90, 79, 207, 0.45);
    }

    .flight-name {
      font-size: 22px;
      font-weight: 600;
      color: #b6a8ff;
      margin-bottom: 12px;
      text-align: left;
    }

    .flight-row {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
      margin-bottom: 15px;
    }

    .flight-row .flight-destination {
      text-align: center;
      flex: 1;
      font-weight: 900;
      font-size: 28px;
    }
    .flight-row .flight-time {
      text-align: left;
      flex: 1;
      opacity: 0.95;
      font-weight: 900;
      font-size: 28px;
    }
    .flight-row .flight-price {
      text-align: right;
      flex: 1;
      color: #bda9ff;
      font-weight: 900;
      font-size: 28px;
    }

    .btn-select {
      background: linear-gradient(145deg,#5b47c7,#4632a2);
      border: none;
      border-radius: 25px;
      padding: 12px 35px;
      font-weight: 600;
      font-size: 15px;
      width: 40%;
      margin: 20px auto 0 auto;
      display: block;
      transition: 0.25s ease;
    }

    .btn-select:hover {
      background: linear-gradient(to top,#7b6df5,#5445c0);
      box-shadow: 0 4px 12px rgba(75,52,170,0.45);
    }

    #flights-container { display: flex; flex-direction: column; gap: 20px; }

    @media (max-width: 768px) {
      .flight-row { flex-direction: column; font-size: 16px; gap: 5px; }
      .btn-select { width: 70%; padding: 10px 20px; }
    }

  </style>
</head>
<body>
  <div class="container" style="padding-top: 30px;">
    <h2>Select Your Flight </h2>
    <div id="flights-container"></div>
  </div>

  <script>
    async function loadFlights() {
      const urlParams = new URLSearchParams(window.location.search);
      const budget = parseFloat(urlParams.get('budget'));
      const from = urlParams.get('from');
      const to = urlParams.get('to');
      const date = urlParams.get('date');
      let days = parseInt(urlParams.get('days'), 10) || 1;

      try {
        const response = await fetch(`/api/flights?budget=${budget*0.7}&from=${from}&to=${to}&date=${date}`);
        const flights = await response.json();
        const container = document.getElementById('flights-container');
        container.innerHTML = '';

        if (!flights || flights.length === 0) {
          container.innerHTML = `<p class="text-center mt-4">No flights available within your budget </p>`;
          return;
        }

        flights.forEach(flight => {
          const priceFormatted = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(flight.price);
          const card = document.createElement('div');
          card.className = 'flight-card';
          card.innerHTML = `
            <div class="flight-name">${flight.airline}</div>
            <div class="flight-row">
              <div class="flight-time">${flight.departureTime} → ${flight.arrivalTime}</div>
              <div class="flight-destination">${flight.from} → ${flight.to}</div>
              <div class="flight-price">${priceFormatted}</div>
            </div>
            <button class="btn-select" onclick="confirmFlight('${flight.airline}', '${flight.from}', '${flight.to}', ${flight.price}, ${budget}, '${date}', ${days})">Available Flight</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert('Error fetching flights');
      }
    }

    function confirmFlight(airline, from, to, price, budget, date, days) {
      const travelBudget = budget * 0.7;
      const hotelBudget = budget * 0.3;
      const remaining = travelBudget - price + hotelBudget;

      if (remaining <= 0) {
        alert("This flight exceeds your total travel budget!");
        return;
      }

      alert(`Flight booked successfully!\n${airline}\n₹${price}\n\nRemaining budget for hotel: ₹${remaining.toFixed(2)}`);
      window.location.href = `/hotel_selection.html?to=${encodeURIComponent(to)}&days=${days}&date=${date}&budget=${remaining.toFixed(2)}`;
    }

    window.onload = loadFlights;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
